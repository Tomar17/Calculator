<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="historyDiv">
            <h3>History</h3>
            <hr>
            <div class="historyMain"></div>
        </div>
        
        <div class="main">
            <h1>----CALCULATOR-----</h1>
            <div class="inClear">
                <p id="display"></p>
                <button id="delBtn">⌫</button>
            </div>
            <br>
            <hr>
            <div>
                <button class="numbersBtn">7</button>
                <button class="numbersBtn">8</button>
                <button class="numbersBtn">9</button>
                <button class="signs" id="addBtn">+</button>
                
            </div>
            
            <div>
                <button class="numbersBtn">4</button>
                <button class="numbersBtn">5</button>
                <button class="numbersBtn">6</button>
                <button class="signs" id="subtractBtn">-</button>
            </div>
            <div>
                <button class="numbersBtn">1</button>
                <button class="numbersBtn">2</button>
                <button class="numbersBtn">3</button>
                <button class="signs" id="multiplyBtn">×</button>
            </div>
            <div>
                <button class="numbersBtn">0</button>
                <button id="equalBtn">=</button>
                <button class="signs" id="divideBtn">÷</button>
            </div>
            <div>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
    </div>
    
</body>
    <script src="script.js"></script>
</html>
